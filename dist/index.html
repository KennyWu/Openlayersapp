<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./logo/noaa.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOAA Map Services</title>
  <script type="module" crossorigin src="./assets/index-z8PI6stw.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-4KOUIJhT.css">
</head>

<body>
  <div id="screen">
    <div id="side-panel">
      <div id="heading">
        <img id="logo" src="./logo/noaa.svg" alt="logo" />
        <div>
          <h1 id="title-name">NOAA Map Services</h1>
        </div>
      </div>


      <div id="content">
        <div class="non-product-option">
          <h5 class="option-header">Date</h5>
          <div id="date">
            <table>
              <tr>
                <td><button type="button" id="month-left" class="btn btn-month btn-outline-secondary btn-sm left">
                    &lt;
                  </button></td>
                <td>
                  <select disabled class="form-control form-control-sm month-selector btn-select"></select>
                </td>
                <td><button type="button" id="month-right" class="btn btn-month btn-outline-secondary btn-sm right">
                    &gt;
                  </button></td>
              </tr>
            </table>
            <input type="number" min="2014" max="2024" step="1" value="2024" class="year-selector" />
          </div>
        </div>
        <div class="non-product-option">
          <h5 class="option-header">View</h5>
          <custom-selector id="continents"></custom-selector>
        </div>
        <div class="non-product-option">
          <h5 class="option-header">Animation</h5>
          <Label>Enable: <input type="checkbox" id="animate"></Label>
          <Label>Interval: <input type="range" class="form-range" id="animate-speed" value="1000" min="500" max="10000"
              step="1" /></Label>
        </div>
        <div class="product-layer container" id="pl-1">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-1">
              + Layer 1
            </button>
            <label class="show">
              Show <input type="checkbox" class="visible" />
            </label>
          </span>
          <div class="collapse" id="collapisble-layer-1">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type"></select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector"></select>
              </div>
              <label>
                Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" />
              </label>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-2">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-2">
              + Layer 2
            </button>
            <label class="show">Show <input type="checkbox" class="visible" /></label>
          </span>
          <div class="collapse" id="collapisble-layer-2">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type"></select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector"></select>
              </div>
              <label>
                Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" class="opacity" />
              </label>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-3">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-3">
              + Layer 3
            </button>
            <label class="show">Show <input type="checkbox" class="visible" /></label>
          </span>
          <div class="collapse" id="collapisble-layer-3">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type"></select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector"></select>
              </div>
              <label>
                Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" class="opacity" />
              </label>
            </div>
          </div>
        </div>
      </div>
      <form></form>
    </div>
    <div id="map"></div>
    <a id="image-download" download="map.png"></a>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>
</body>

</html>
