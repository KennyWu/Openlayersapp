<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./logo/noaa.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOAA Map Services</title>
</head>

<body>
  <div id="screen">
    <div id="side-panel">
      <div id="heading">
        <img id="logo" src="./logo/noaa.svg" alt="logo">
        <div>
          <h1 id="title-name">NOAA Map Services</h1>
        </div>
      </div>


      <div id="content">
        <h4>Date</h4>
        <div id="date">
          <select class="form-control form-control-sm month-selector">
          </select>
          <input type="number" min="2014" max="2024" step="1" value="2024" class="year-selector" />
        </div>
        <div class="product-layer container" id="pl-1">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-1">+ Layer 1</button>
            <Label class="show">
              Show <input type="checkbox" class="visible">
            </Label>
          </span>
          <div class="collapse" id="collapisble-layer-1">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type">
              </select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector">
                </select>
              </div>
              <label> Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1">
              </label>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-2">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-2">+ Layer 2</button>
            <Label class="show">Show <input type="checkbox" class="visible"></Label>
          </span>
          <div class="collapse" id="collapisble-layer-2">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type">
              </select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector">
                </select>
              </div>
              <label> Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" class="opacity">
              </label>
            </div>
          </div>
        </div>
        <div class="product-layer container" id="pl-3">
          <span class="header"><button class="btn-collapse" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapisble-layer-3">+ Layer 3</button>
            <Label class="show">Show <input type="checkbox" class="visible"></Label>
          </span>
          <div class="collapse" id="collapisble-layer-3">
            <div class="layer-options">
              <select class="form-control form-control-sm product-layer-type">
              </select>
              <div class="pl-dropdown">
                <select class="form-control form-control-sm satellite"></select>
                <select class="form-control form-control-sm day-night-selector">
                </select>
              </div>
              <label> Opacity
                <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" class="opacity">
              </label>
            </div>
          </div>
        </div>
      </div>
      <form>
      </form>
    </div>
    <div id="map"></div>
    <a id="image-download" download="map.png"></a>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content">
      </div>
    </div>
  </div>
  <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/InitializeOptions.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
